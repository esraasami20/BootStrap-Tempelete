<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <style>
        body{
            padding-top:10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="button" value="Click Me" class="btn btn-success" /><br /><br />
        <input type="button" value="Click Me" class="btn btn-danger" /><br /><br />
        <input type="button" value="Click Me" class="btn btn-warning" /><br /><br />
        <input type="button" value="Click Me" class="btn btn-info" /><br /><br />
        <input type="button" value="Click Me" class="btn btn-primary" /><br /><br />
        <input type="button" value="Click Me" class="btn btn-link" /><br /><br />
        <input type="button" value="Click Me" class="btn btn-primary btn-block" /><br /><br />
        <p class="lead">button Sizes</p>
        <input type="button" value="Click Me" class="btn btn-success btn-lg" />
        <input type="button" value="Click Me" class="btn btn-danger btn-lg" />
        <input type="button" value="Click Me" class="btn btn-warning btn-lg" />
        <p class="lead">Button Grouping</p>
        <div class="btn-group btn-group-lg btn-group-vertical">
            <input type="button" value="Click Me" class="btn btn-success " />
            <input type="button" value="Click Me" class="btn btn-danger " />
            <input type="button" value="Click Me" class="btn btn-warning" />
        </div>
    </div>


    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <script src="js/JQuery-3.3.1.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
